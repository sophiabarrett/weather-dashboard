<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body class="bg-dark">
    
    <header class="container-fluid text-center p-3 bg-primary">
        <h1 class="mt-3">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 p-4 text-light">
                <h4>Search for a city:</h4>
                <form id="search-form">
                    <input id="search-input" type="text" class="form-control mb-2" placeholder="Search for a city">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <h4 class="mt-4">Recent Searches:</h4>
                <div id="search-history-btns" class="d-grid gap-2">
                    <!-- search history buttons load here -->
                </div>
            </div>
            <div id="weather-report" class="col-12 col-md-8 p-4">
                <!-- weather report loads here -->
            </div>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
