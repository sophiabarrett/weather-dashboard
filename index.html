<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <header class="container">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12 col-md-3">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                <form>
                    <input type="text" class="form-control mb-2" id="city" placeholder="Search for a city">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div id="search-history-btns">
                    <!-- search history buttons load here -->
                </div>
            </div>
            <div id="weather-report" class="col-12 col-md-9">
                <!-- weather report loads here -->
            </div>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
